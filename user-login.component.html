<form #loginform="ngForm" (ngSubmit)="ValidateUser(loginform.value)">
    <label>Enter UserID</label>
    <input type="text" [(ngModel)]="user.userid" id="uid" name="uid"/>
    <br/>
    <label>Enter Password</label>
    <input type="text" [(ngModel)]="user.pwd" id="upwd" name="upwd"/>
    <br/>
    <input type="submit" name="vu"/>
</form>
